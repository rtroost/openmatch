<div id="location_list" class="clearfix">
	<ul id="locationWrapper">
		<li id="{{location.location_id}}" ng-repeat="location in locations | filter:search | filterTypes:searchTypes | filterRange:{searchRange: searchRange, lat:this.curPlaceLat, lng:this.curPlaceLng}">
			<a href="{{location.location_id | createLink}}">
				<div class="location-list-body">
					<span class="location-list-body-title">
						{{location.title}}
					</span>
					<span class="location-list-body-metadata">
						Type: {{location.types | typesToString}}
					</span>
					<span>
					</span>
				</div>
			</a>
		</li>
	</ul>
</div>
