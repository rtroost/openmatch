<div id="location_list" class="clearfix">
	<ul id="locationWrapper">
		<li id="{{location.id}}" ng-repeat="location in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
			<a href="{{location.id | createLink}}">
				<div class="location-list-body">
					<span class="location-list-body-title">
						{{location.name}}
					</span>
					<span class="location-list-body-metadata">
						Type: {{location.types_array | typesToString}}
					</span>
					<span>
					</span>
				</div>
			</a>
		</li>
	</ul>
</div>
