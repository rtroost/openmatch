<div ng-show="loading" class="loading">
	<span>Loading</span>
	<span class="l-1"></span>
	<span class="l-2"></span>
	<span class="l-3"></span>
	<span class="l-4"></span>
	<span class="l-5"></span>
	<span class="l-6"></span>
</div>


<table class="fpLocation-table" ng-hide="loading">

	<tr ng-repeat="location in result">
		<td class="fpLocation-category">
			<a href="#" class=""><img ng-src="img/maps/{{location.img}}.png" /></a>
		</td>

		<td class="fpLocation-title">
			<a href="#">{{location.name}}</a>
			<span class="fpLocation-address">{{location.formatted_address}}</span>
		</td>

		<td class="fpLocation-icon" ng-switch on="!!location.website">
			<a href="{{location.website}}" ng-switch-when="true" target="_blank"><i class="icon-globe"></i></a>
			<i class="icon-globe" ng-switch-default></i>
		</td>
		<td class="fpLocation-icon" ng-switch on="!!location.tel">
			<i class="icon-phone" data-toggle="tooltip" ng-switch-when="true" title="{{location.tel}}" style="color: #0088CC;"></i>
			<i class="icon-phone" ng-switch-default></i>
		</td>
		<td class="fpLocation-icon" ng-switch on="!!location.email">
			<a href="mailto:{{location.email}}" ng-switch-when="true" data-toggle="tooltip" title="{{location.email}}"><i class="icon-envelope"></i></a>
			<i class="icon-envelope" ng-switch-default></i>
		</td>

		<td class="fpLocation-rating">4.9<small>van de 5.0</small></td>

	</tr>

</table>
